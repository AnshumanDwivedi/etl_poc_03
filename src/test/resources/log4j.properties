# Root logger option
log4j.rootLogger=debug, stdout
# Captures all logs inside jcdecaux airport package
log4j.logger.com.jcdecaux=DEBUG, stdout
log4j.additivity.com.jcdecaux=false
# Decrease the verbosity of external libraries logging
log4j.logger.org.apache.hadoop=WARN, stdout
log4j.additivity.org.apache.hadoop=false
log4j.logger.org.apache.spark=WARN, stdout
log4j.additivity.org.apache.spark=false
log4j.logger.org.apache.cassandra=WARN, stdout
log4j.additivity.org.apache.cassandra=false
log4j.logger.com.datastax.spark.connector=WARN, stdout
log4j.additivity.com.datastax.spark.connector=false
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n